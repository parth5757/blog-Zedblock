{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Personal Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <h1><a href="{% url 'home' %}">Personal Blog</a></h1>
        <!-- Add navigation links if needed -->
    </header>

    <section class="edit-post">
        <h2>Edit Post</h2>

        <!-- Inside the form tag in edit_post.html -->
        <form id="editPostForm" method="post" action="{% url 'add_edit_post' %}">
        {% csrf_token %}
        <input type="hidden" id="postId" name="postId" value="{{ post.id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea>

        <button type="submit">Save Changes</button>
        </form>

        <button id="deletePostBtn">Delete Post</button>
    </section>

    <footer>
        <!-- Add footer content if needed -->
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
