{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Zedblock Blog</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <h1><a href="{% url 'home' %}">Zedblock Blog</a></h1>
        <!-- Add navigation links if needed -->
    </header>

    <section class="admin">
        <h2>Admin Panel</h2>

        <form id="addPostForm" method="post" action="{% url 'add_post' %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <button type="submit">Add Post</button>
        </form>

        <form id="deletePostForm" method="post" action="{% url 'delete_post' %}">
            {% csrf_token %}
            <label for="postId">Post ID to delete:</label>
            <input type="number" id="postId" name="postId" required>

            <button type="submit">Delete Post</button>
        </form>
    </section>

    <footer>
        <!-- Add footer content if needed -->
    </footer>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
